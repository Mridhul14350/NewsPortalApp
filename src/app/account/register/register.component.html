<div class="card">
  <h4 class="card-header">Register</h4>
  <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
              <label for="firstName">Display Name</label>
              <input type="text" formControlName="displayName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['displayName'].errors }" />
              <div *ngIf="submitted && f['displayName'].errors" class="invalid-feedback">
                  <div *ngIf="f['displayName'].errors['required']">Display Name is required</div>
              </div>
          </div>
          <div class="form-group">
              <label for="username">Email</label>
              <input type="email" formControlName="email" class="form-control" email="true" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
              <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                  <div *ngIf="f['email'].errors['required']">Email is required</div>
                  <div *ngIf="f['email'].errors['email']">Please enter a valid Email id.</div>

              </div>
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
              <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                  <div *ngIf="f['password'].errors['required']">Password is required</div>
                  <div *ngIf="f['password'].errors['minlength']">Password must be at least 5 characters</div>
                  <div *ngIf="f['password'].errors['maxlength']">Password must not be greater than 20 characters</div>
              </div>
          </div>
          <div class="form-group">
              <button [disabled]="loading" class="btn btn-primary">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Register
              </button>
              <a routerLink="../login" class="btn btn-link">Cancel</a>
          </div>
      </form>
  </div>
</div>
